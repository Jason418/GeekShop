<script>
	$(function() {

		// Ajax gets back user info
		$.post("user/findOne", {}, function(data) {
			if (data != null) {
				$("#welcome_word").html("Welcome, ").removeAttr("href");
				$("#welcome_user").html(data);
				$("#sign_out").html("sign out");
			}
		});
		
		// Ajax gets back a list of menu
		$.get("menu/findAll", {}, function(data) {
			// data is a list [{menu_id : 01, menu : home}, {}, {}]
			var lis1 = '';
			var lis2 = '';
			for (var i=0; i<data.length; i++) {
				var li1 = '<li><a href="'+ data[i].link +'">'+ data[i].menu +'<i class="fas fa-chevron-down"></i></a></li>';
				var li2 = '<li class="page_menu_item"><a href="'+ data[i].link +'">'+ data[i].menu +'<i class="fa fa-angle-down"></i></a></li>'
				lis1 += li1;
				lis2 += li2;
			}
			
			$("#menu1").html(lis1);
			$("#menu2").html(lis2);
			
		});
		
		
		
		// Ajax gets back a list of category
		$.get("category/findAll", {}, function(data) {
			// data is a list [{category_id : 1, category : Computers & Laptops}, {}, {}]
			var lis1 = '';
			var lis2 = '';
			for (var i=0; i<data.length; i++) {
				var li1 = '<li><a href="shop.html?cid='+ data[i].category_id +'">'+ data[i].category +'<i class="fas fa-chevron-right"></i></a></li>';
				//var li2 = '<li class="page_menu_item"><a href="'+ data[i].link +'">'+ data[i].menu +'<i class="fa fa-angle-down"></i></a></li>'
				lis1 += li1;
				//lis2 += li2;
			}
			
			$("#category1").html(lis1);
			//$("#menu2").html(lis2);
			
		});
		
	});
</script>
